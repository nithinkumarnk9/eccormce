<style>
    .image-container {
      position: relative;
      height: 100vh;
    }

    /* Overlay fade-in box */
    .overlay-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 20px;
      border-radius: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s, visibility 0.5s;
      text-align: center;
    }

    /* Hover effect to display the overlay */
    .image-container:hover .overlay-box {
      opacity: 1;
      visibility: visible;
    }
</style>
